os: linux
arch: ppc64le
dist: bionic
sudo: required
# setup travis so that we can run containers for integration tests
services:
  - docker

language: go

go:
  - "1.14.x"

install:
  - sudo apt update
  - sudo apt install btrfs-tools libnl-3-dev libnet-dev protobuf-c-compiler python-minimal libcap-dev libaio-dev libprotobuf-c0-dev libprotobuf-dev socat libseccomp-dev
  #- export GOPATH=~/gopath
  #- mkdir src bin pkg
  #- sudo apt update
  - sudo apt install lftp python3 rpm
  #- sudo apt install gcc make pkg-config unzip
  - go get github.com/opencontainers/runc
  - cd $GOPATH/src/github.com/opencontainers/runc
  #- git clone https://github.com/opencontainers/runc.git
  #- cd runc
  - make
  - sudo make install

script:
  - cd $TRAVIS_BUILD_DIR
  - python3 ftp_version.py
  - python3 validation.py
  - bash build.sh
  - bash release.sh

notifications:
  slack:
    rooms:
      - secure: ""
    on_success: change
    on_failure: change
